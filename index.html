<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stephanie</title>
    <link rel="stylesheet" href="./style.css">


    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sarina&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">


</head>
<body>
    <div class="head"></div>
    <div class="main">
        <div class="hero">
            <div class="changing-bg"></div>
            <img src="./images/gradient-glass.svg" alt="" class="gradient-glass">
            <p class="logo-name">Stephanie Mei</p>
            <div class="hero-contents">
                <div class="day1 photo-card">
                    <div class="tag1 day-tag">
                        <p>Day 1</p>
                    </div>
                    <div class="card-body">
                        <img src="./images/Day1-hero.svg" alt="" class="day1-img">
                    </div>
                </div>
                <div class="day2 photo-card">
                    <div class="tag2 day-tag">
                        <p>Day 2</p>
                    </div>
                    <div class="card-body">
                        <img src="./images/Day2-hero.svg" alt="" class="day2-img">
                    </div>
                </div>
                <div class="day3 photo-card">
                    <div class="tag3 day-tag">
                        <p>Day 3</p>
                    </div>
                    <div class="card-body">
                        <img src="./images/Day3-hero.svg" alt="" class="day3-img">
                    </div>
                </div>
                <div class="hero-title">
                    <img src="./images/hero-heading-top.svg" alt="" class="hero-heading-top">
                    <img src="./images/hero-heading-bottom.svg" alt="" class="hero-heading-bottom">
                </div>
                <div class="day4 photo-card">
                    <div class="tag4 day-tag">
                        <p>Day 4</p>
                    </div>
                    <div class="card-body">
                        <img src="./images/Day4-hero.svg" alt="" class="day4-img">
                    </div>
                </div>
                <div class="day5 photo-card">
                    <div class="tag5 day-tag">
                        <p>Day 5</p>
                    </div>
                    <div class="card-body">
                        <img src="./images/Day5-hero.svg" alt="" class="day5-img">
                    </div>
                </div>
                <div class="day6 photo-card">
                    <div class="tag6 day-tag">
                        <p>Day 6</p>
                    </div>
                    <div class="card-body">
                        <img src="./images/Day6-hero.svg" alt="" class="day6-img">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
